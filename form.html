<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
    <section class="container">
        <form action="#">
            <div class="header">
                <h2>Formulário</h2>
            </div>
            <div class="input-box">
                <input type="text" name="name" id="name" class="inputs" placeholder="Username">
                <input type="email" name="email" id="email" class="inputs" placeholder="Email">
                <input type="password" name="senha" id="senha" class="inputs" placeholder="Senha">
            </div>
            <div class="input-butom">
                <div class="reme">
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="lostpass">
                    <a href="#">Esqueçeu a senha?</a>
                </div>
            </div>
            <input type="submit" id="submit" class="inputs" value="Submmit">
        </form>
    </section>
</body>
</html>
